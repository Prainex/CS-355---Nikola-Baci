<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width,initial-scale=1.0"> 
        <title>Form Lecture</title>

        <link rel="stylesheet" href="./style.css">
        <!-- Linking to the style css sheet -->
        <!-- 
            Selecting by tag
                       by classes (groups)
                       by id (unique)
        -->

        <!--
        <style>

        </style>
        -->
    </head>
    <body>
        <div class="container">
            <h1> Sign Up</h1>
            <span>If you already have an account, 
                <a href="#">sign in</a>.
            </span>
            <form action=" " method="GET">
                <div class="field">
                    <label>Full Name</label>
                    <input type="text" required placeholder="Jane Doe">
                </div>
                <div class="field">
                    <label>Email</label>
                    <input type="email" required placeholder="jane.doe@gmail.com">
                </div>
                <div class="field">
                    <label>Password</label>
                    <input type="password" required>
                </div>
                <div class="field">
                    <label>Re-enter Password</label>
                    <input type="password" required>
                </div>
                <div class="field-submit">
                    <input type="submit" value="Sign Up">
                </div>
            </form> 
        </div>
    </body>
</html>
